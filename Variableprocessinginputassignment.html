<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let billAmount = prompt("Please enter the total of your bill!");
        let billTax = billAmount * 0.07;
        let billTaxed = billAmount+billTax;   
        let billTip = billTaxed * (0.15);
        let billFinal = billTaxed + billTip;


        document.write("Your bill is $",billAmount);
        document.write("<br>")
        document.write("Your tax is $",billTax);
        document.write("<br>")
        document.write("Your bill with tax is $",billTaxed);
        document.write("<br>")
        document.write("Your tip $",billTip);
        document.write("<br>")
        document.write("Your final bill is $",billFinal);
    </script>
</body>
</html>
