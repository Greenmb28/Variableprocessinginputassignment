<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let billAmount =prompt("How much was your bill?");
        billAmount = parseInt(billAmount);
        let billTax= (billAmount * 0.07)+billAmount;
        billTax = parseInt(billTax);
        let billTip = billTax * 0.15;
        billTip = parseInt(billTip);
        let billFinal = billTax + billTip;
        billFinal = parseInt(billFinal);
        
        alert("Your final bill is $" + billFinal);
        console.log(billAmount);
        console.log(billTax);
        console.log(billTip);
        console.log(billFinal);
        
    </script>
</body>
</html>
